{% include "header.html" %}


<div class="container-fluid">
  <div class="container px-5 py-4">
    <h1 class="text-body-emphasis">{{ cafe['name'] }}</h1>
  </div>
  <div class="container px-5 mb-4">
    <div class="row">
    <div class="col-sm">
     <img src="{{ cafe['img_url'] }}" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
    </div>
    <div class="col-sm">
      <div>
        <p id="wifi" class="rcorners2"><i class="fa fa-fw fa-wifi"></i>  Wifi</p>
      </div>
      <div>
        <p id="sockets" class="rcorners2"><i class="bi bi-plugin"></i>  Sockets</p>
      </div>
      <div>
        <p id="calls" class="rcorners2"><i class="bi bi-headset"></i>  Can Take Calls</p>
      </div>
      <div>
        <p id="restrooms" class="rcorners2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-standing-dress" viewBox="0 0 16 16">

</svg>

  <path d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M6 6.75v8.5a.75.75 0 0 0 1.5 0V10.5a.5.5 0 0 1 1 0v4.75a.75.75 0 0 0 1.5 0v-8.5a.25.25 0 1 1 .5 0v2.5a.75.75 0 0 0 1.5 0V6.5a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v2.75a.75.75 0 0 0 1.5 0v-2.5a.25.25 0 0 1 .5 0"/>
</svg>  Restrooms</p>
      </div>
      <div>
        <p id="seats" class="rcorners2">  Seats ~ {{ cafe['seats'] }}</p>
      </div>
    </div>
  </div>
    <hr/>
      <div class="container">
          <div class="row">
              <div class="col-sm">
                  <h3>REVIEWS</h3>
                  <div class="row">
                      <div class="container">
    <br/>
    <label for="input-1" class="control-label">Wifi:</label>
    <input id="input-1" name="input-1" class="rating rating-loading" data-min="0" data-max="5" data-step="0.1" value="2">
    <br/>
    <label for="input-2" class="control-label">Sockets:</label>
    <input id="input-2" name="input-2" class="rating rating-loading" data-min="0" data-max="5" data-step="0.1" value="4">
    <br/>
    <label for="input-3" class="control-label">Seats:</label>
    <input id="input-3" name="input-3" class="rating rating-loading" data-min="0" data-max="5" data-step="0.1" value="5">
</div>
                  </div>
                  <div class="row">
                      <div class="container mb-3">
                          <textarea ></textarea>
                      </div>

                      <div class="container mb-3">
                          <input class="btn btn-dark btn-lg" type="submit" value="SUBMIT"/>
                      </div>

                  </div>

              </div>
              <div class="col-sm">
                  <div class="row">
                      <p class="text-justify text-truncate para mb-0">
                        <i class="fa fa-fw fa-map-marker-alt"></i><a target="_blank" href="{{ cafe['map_url'] }}">{{ cafe['location'] }} </a><br><br>
                    </p>
                  </div>

                  <div class="row">
                      <div class="col-sm">
                          <a class="btn btn-dark btn-lg" href="{{url_for('close_cafe',cafe_id = cafe['id'])}}"><i class="far fa-fw fa-flag"></i>
                        Report closed
                        </a>
                      </div>

                  </div>
              </div>
              <div>

              </div>
          </div>
      </div>
      </div>

</div>


{% include "footer.html" %}
<script>
    $(document).ready(function() {
        var has_wifi = {{ cafe['has_wifi']|tojson }};
    console.log(has_wifi);
    if(!has_wifi){
        var message = document.getElementById('wifi');
        message.innerHTML='<del>'+message.innerHTML+'</del>';
        message.className = "rcorners2_red";

    }
    var can_take_calls = {{ cafe['can_take_calls']|tojson }};
    if(!can_take_calls){
        var message = document.getElementById('calls');
        message.innerHTML='<del>'+message.innerHTML+'</del>';
        message.className = "rcorners2_red";
    }
    var has_sockets = {{ cafe['has_sockets']|tojson }};
    if(!has_sockets){
        var message = document.getElementById('sockets');
        message.innerHTML='<del>'+message.innerHTML+'</del>';
        message.className = "rcorners2_red";
    }
    var has_toilet = {{ cafe['has_toilet']|tojson }};
    if(!has_toilet){
        var message = document.getElementById('restrooms');
        message.innerHTML='<del>'+message.innerHTML+'</del>';
        message.className = "rcorners2_red";
    }
    });

</script>
